<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML応用編 ~登録フォームを作ってみよう~</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <section class="wrapper">
      <div class="inner">
        <div class="main-content">
          <h1 class="form-title">アカウント作成</h1>
          <div class="columns">
            <div class="column is-halfWidth">
              <a href="#" class="button-init button is-fullWidth is-facebook">Facebookでスタート</a>
            </div>
            <div class="column is-halfWidth">
              <a href="#" class="button-init button is-fullWidth is-google">Googleでスタート</a>
            </div>
          </div>
          <p class="supplement-text is-defaultText">タイムラインへ投稿を行うことや、アカウント情報を伝えることはありません。</p>
          <div class="devider">
            <p class="is-defaultText">アカウント情報</p>
          </div>
          <form class="form-content" action="#" method="POST">
            <!--
              ここに続きのHTMLを書いていきましょう
            -->
            <div class="form-component">
              <div class="form-wrap form-name">
                <label class="form-label form-required" for="last-name">名字</label>
                <input class="form-input-default form-input" type="text" name="last-name" required>
              </div>
              <div class="form-wrap form-name">
                <label class="form-label form-required" for="first-name">名前</label>
                <input class="form-input-default form-input" type="text" name="first-name" required>
              </div>
            </div>
            <div class="form-component">
              <div class="form-wrap form-radio-wrap">
                <label class="form-label" for="sex">性別</label>
                <input class="form-input-default form-radio" type="radio" name="sex" value="man"><span class="form-radio-text">男性</span>
                <input class="form-input-default form-radio" type="radio" name="sex" value="woman"><span class="form-radio-text">女性</span>
                <input class="form-input-default form-radio" type="radio" name="sex" value="lgbd"><span class="form-radio-text">その他</span>
              </div>
            </div>
            <div class="form-component">
              <div class="form-wrap">
                <label class="form-label" for="come-from">出身</label>
                <select class="form-input-default form-select" name="come-from">
                  <option value="tokyo">東京</option>
                  <option value="tiba">千葉</option>
                  <option value="saitama">埼玉</option>
                  <option value="kanagawa">神奈川</option>
                </select>
              </div>
            </div>
            <div class="form-component">
              <div class="form-wrap">
                <label class="form-label form-required" for="email">Eメール</label>
                <input class="form-input-default form-input" type="email" name="email" placeholder="ex) hoge@example.com" required>
              </div>
            </div>
            <div class="form-component">
              <div class="form-wrap">
                <label class="form-label" for="phone-number">電話番号</label>
                <input class="form-input-default form-input" type="text" name="phone-number" placeholder="09012345678">
              </div>
            </div>
            <div class="form-component">
              <div class="form-wrap">
                <label class="form-label form-required" for="password">パスワード</label>
                <input class="form-input-default form-input" type="password" name="password" required>
              </div>
            </div>
            <div class="form-component">
              <div class="form-wrap">
                <label class="form-label form-required" for="password-confirm">パスワード(確認用)</label>
                <input class="form-input-default form-input" type="password" name="password-confirm" required>
              </div>
            </div>
            <div class="form-component">
              <div class="form-wrap">
                <label class="form-label" for="check">希望コース</label>
                <div class="form-check-wrap">
                  <input class="form-input-default form-check" type="checkbox" name="check" value="frontend"><span class="form-check-text">フロントエンド</span>
                </div>
                <div class="form-check-wrap">
                  <input class="form-input-default form-check" type="checkbox" name="check" value="backend"><span class="form-check-text">バックエンド</span>
                </div>
                <div class="form-check-wrap">
                  <input class="form-input-default form-check" type="checkbox" name="check" value="app"><span class="form-check-text">アプリ</span>
                </div>
              </div>
            </div>
            <div class="form-component">
              <div class="form-wrap">
                <label class="form-label" for="remarks">備考</label>
                <textarea class="form-input-default form-input form-textarea" name="remarks" cols="30" rows="10" placeholder="何かあればご記入ください"></textarea>
              </div>
            </div>
            <div class="form-button-wrap">
              <button type="submit" class="form-button">アカウント作成</button>
            </div>
            
            <p class="agreement">アカウントを作成することにより、<a class="link-color" href>利用規約</a>と<a class="link-color" href>プライバシーポリシー</a>に同意するものとします。</p>
          </form>
        </div>
        <div class="foot-part">
          <p>すでにアカウントをお持ちですか？ <a class="link-color" href>ログイン</a></p>
          <a class="link-color resend-mail" href>認証メールが届きませんか？</a>
        </div>
      </div>
    </section>
  </body>
</html>
